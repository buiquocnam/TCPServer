<!DOCTYPE html>

    <!-- CSS Styles -->

        /* Ti√™u ƒë·ªÅ */

    </style>
</head>
<body>
    <h1>Ch∆∞∆°ng Tr√¨nh X·ª≠ L√Ω S·ªë v√† Chu·ªói</h1>

    <!-- Thanh tr·∫°ng th√°i -->
    <div id="status" class="connecting">ƒêang k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß...</div>

    <!-- Khung hi·ªÉn th·ªã tin nh·∫Øn -->
    <div id="messages"></div>

    <!-- V√πng nh·∫≠p v√† g·ª≠i tin nh·∫Øn -->
    <div class="input-container">
        <input type="text" id="input" placeholder="Nh·∫≠p l·ª±a ch·ªçn ho·∫∑c d·ªØ li·ªáu..." disabled>
        <button onclick="sendMessage()" id="sendButton" disabled>G·ª≠i</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Bi·∫øn to√†n c·ª•c
        let ws;                           // WebSocket connection
        let reconnectAttempts = 0;        // S·ªë l·∫ßn th·ª≠ k·∫øt n·ªëi l·∫°i
        const maxReconnectAttempts = 5;   // S·ªë l·∫ßn th·ª≠ t·ªëi ƒëa
        const reconnectDelay = 3000;      // Th·ªùi gian ch·ªù gi·ªØa c√°c l·∫ßn th·ª≠ (3 gi√¢y)

        /**
         * K·∫øt n·ªëi t·ªõi WebSocket server
         */
        function connect() {
            // X√°c ƒë·ªãnh giao th·ª©c (ws ho·∫∑c wss) d·ª±a tr√™n HTTPS
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = protocol + '//' + window.location.host + '/chat';
            
            // C·∫≠p nh·∫≠t tr·∫°ng th√°i
            updateStatus('connecting', 'ƒêang k·∫øt n·ªëi ƒë·∫øn m√°y ch·ªß...');
            
            // T·∫°o k·∫øt n·ªëi WebSocket
            ws = new WebSocket(wsUrl);

            // X·ª≠ l√Ω s·ª± ki·ªán k·∫øt n·ªëi th√†nh c√¥ng
            ws.onopen = function() {
                updateStatus('connected', 'ƒê√£ k·∫øt n·ªëi th√†nh c√¥ng!');
                enableInput();
                reconnectAttempts = 0;
            };

            // X·ª≠ l√Ω tin nh·∫Øn t·ª´ server
            ws.onmessage = function(event) {
                // ƒê·ªãnh d·∫°ng tin nh·∫Øn server ƒë·ªÉ hi·ªÉn th·ªã ƒë·∫πp h∆°n
                let message = event.data;
                
                // Th√™m d√≤ng tr·ªëng tr∆∞·ªõc c√°c m·ª•c menu ƒë·ªÉ d·ªÖ ƒë·ªçc
                message = message.replace(/(\d\. )/g, '\n$1');
                
                appendMessage(message, 'server-message');
            };

            // X·ª≠ l√Ω m·∫•t k·∫øt n·ªëi
            ws.onclose = function() {
                updateStatus('disconnected', '‚ùå M·∫•t k·∫øt n·ªëi v·ªõi m√°y ch·ªß!');
                disableInput();
                handleReconnect();
            };

            // X·ª≠ l√Ω l·ªói
            ws.onerror = function(error) {
                appendMessage('‚ö†Ô∏è L·ªói k·∫øt n·ªëi! Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng.', 'error-message');
            };
        }

        /**
         * X·ª≠ l√Ω vi·ªác k·∫øt n·ªëi l·∫°i
         */
        function handleReconnect() {
            if (reconnectAttempts < maxReconnectAttempts) {
                setTimeout(connect, reconnectDelay);
                reconnectAttempts++;
                appendMessage(
                    'üîÑ ƒêang th·ª≠ k·∫øt n·ªëi l·∫°i... (L·∫ßn ' + reconnectAttempts + '/' + maxReconnectAttempts + ')',
                    'error-message'

            } else {
                appendMessage('‚ùå Kh√¥ng th·ªÉ k·∫øt n·ªëi l·∫°i. Vui l√≤ng t·∫£i l·∫°i trang.', 'error-message');
            }
        }

        /**
         * C·∫≠p nh·∫≠t tr·∫°ng th√°i k·∫øt n·ªëi
         */
        function updateStatus(state, message) {
            const status = document.getElementById('status');
            status.className = state;
            status.textContent = message;
        }

        /**
         * B·∫≠t c√°c ƒëi·ªÅu khi·ªÉn nh·∫≠p li·ªáu
         */
        function enableInput() {
            document.getElementById('input').disabled = false;
            document.getElementById('sendButton').disabled = false;
            document.getElementById('input').focus();
        }

        /**
         * T·∫Øt c√°c ƒëi·ªÅu khi·ªÉn nh·∫≠p li·ªáu
         */
        function disableInput() {
            document.getElementById('input').disabled = true;
            document.getElementById('sendButton').disabled = true;
        }

        /**
         * Th√™m tin nh·∫Øn v√†o khung chat
         */
        function appendMessage(message, className) {
            const messages = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = className;
            messageDiv.textContent = message;
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        /**
         * G·ª≠i tin nh·∫Øn t·ªõi server
         */
        function sendMessage() {
            const input = document.getElementById('input');
            const message = input.value.trim();
            
            if (message && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                appendMessage('B·∫°n: ' + message, 'client-message');
                input.value = '';
            }
        }

        // X·ª≠ l√Ω s·ª± ki·ªán nh·∫•n Enter
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // T·ª± ƒë·ªông k·∫øt n·ªëi khi trang ƒë∆∞·ª£c t·∫£i
        connect();

        // T·ª± ƒë·ªông k·∫øt n·ªëi l·∫°i khi c·ª≠a s·ªï ƒë∆∞·ª£c focus
        window.onfocus = function() {
            if (ws.readyState === WebSocket.CLOSED) {
                reconnectAttempts = 0;
                connect();
            }
        };
    </script>
</body>
